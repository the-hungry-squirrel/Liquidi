name: Deploy Web App to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npx expo export --platform web --output-dir dist

      - name: Fix asset paths for GitHub Pages
        run: |
          cd dist
          # Replace absolute paths with relative paths in ALL files
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) -exec sed -i 's|"\(/[^"]*\.\(png\|jpg\|jpeg\|svg\|gif\|webp\|woff\|woff2\|ttf\|eot\)\)"|".\1"|g' {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) -exec sed -i "s|'\\(/[^']*\\.\\(png\\|jpg\\|jpeg\\|svg\\|gif\\|webp\\|woff\\|woff2\\|ttf\\|eot\\)\\)'|'.\\1'|g" {} +
          # Fix script and link tags in HTML
          sed -i 's|href="/|href="./|g' index.html
          sed -i 's|src="/|src="./|g' index.html
          # Create a 404.html for SPA routing
          cp index.html 404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
